<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120" role="img" aria-labelledby="title desc">
  <title id="title">2048 game icon</title>
  <desc id="desc">A playful 2048 icon showing stacked tiles that animate on hover and pulse on click.</desc>
  <defs>
    <linearGradient id="g1" x1="0" x2="1">
      <stop offset="0" stop-color="#f6d365" />
      <stop offset="1" stop-color="#fda085" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-color="#000" flood-opacity="0.2" />
    </filter>
    <style>
      <![CDATA[
      .bg { fill: #faf8ef; }
      .tile { rx: 8; filter: url(#shadow); cursor: pointer; transition: transform 200ms ease; }
      .tile.small { transform-origin: center; }
      .tile:hover { transform: translateY(-4px) scale(1.03); }
      .tile:active { transform: translateY(-2px) scale(0.98); }
      .num { font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; font-weight: 700; }
      /* pulse animation for click (controlled by adding .pulse class) */
      .pulse { animation: pulse 520ms ease-out; }
      @keyframes pulse {
        0% { transform: scale(1.0); }
        50% { transform: scale(1.08); }
        100% { transform: scale(1.0); }
      }
      ]]>
    </style>
  </defs>

  <!-- background rounded square -->
  <rect class="bg" x="4" y="4" width="112" height="112" rx="12" />

  <!-- stacked tiles (illustrative) -->
  <g transform="translate(12,12)">
    <rect class="tile" x="40" y="40" width="56" height="56" rx="8" fill="url(#g1)"/>
    <rect class="tile small" x="12" y="20" width="48" height="48" rx="8" fill="#f2b179"/>
    <rect class="tile small" x="0" y="60" width="36" height="36" rx="6" fill="#ede0c8"/>

    <!-- numbers -->
    <text x="68" y="75" text-anchor="middle" class="num" font-size="18" fill="#3c3a32">2048</text>
    <text x="36" y="46" text-anchor="middle" class="num" font-size="14" fill="#fff">8</text>
    <text x="18" y="86" text-anchor="middle" class="num" font-size="12" fill="#776e65">2</text>
  </g>

  <!-- javascript-free toggle: use :hover and :active; for click pulses you can add .pulse with JS or use CSS :active -->
</svg>